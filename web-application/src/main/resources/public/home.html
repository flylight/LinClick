<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create your short link</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/general.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div style="text-align: center">
    <div id="work-zone">
        <div class="panel panel-default input-link-panel">
            <span class="app-logo">
                <span class="glyphicon glyphicon-link"></span>
            </span>
            <div class="panel-body">
                <form onsubmit="return getShortLink();">
                    <div class="input-group">
                        <span class="input-group-addon">Original URL</span>
                        <input id="originalUrl" pattern=".*:(\d{4}|)//.*" type="text" class="form-control" placeholder="Paste your link here (http://example.com)" required="true"/>
                    </div>
                    <div class="short-link-container">
                        <span id="shortUrl" class="short-link-label">~</span>
                    </div>
                    <button type="submit" class="btn btn-success">Get short link</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default link-statistic-panel">
            <span class="stat-logo">
                <span class="glyphicon glyphicon-blackboard"></span>
            </span>
            <div class="panel-body">
                <form onsubmit="return getStatistic();">
                    <div class="input-group statistic-url-form">
                        <span class="input-group-addon">Short URL</span>
                        <input id="shortUrlStat" pattern="(http|https)://.*/lc/.*" type="text" class="form-control" placeholder="Paste your short link here" required="true"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Show statistic</button>
                </form>
            </div>
        </div>
    </div>
